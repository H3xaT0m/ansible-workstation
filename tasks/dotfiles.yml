---
- name: Pull dotfiles
  git:
    dest: "{{ home_dir }}/dotfiles"
    repo: "https://github.com/H3xaT0m/dotfiles.git"
    force: yes
    track_submodules: yes

- name: find dotfiles
  find:
    paths: "{{ home_dir }}/dotfiles"
    excludes: '.gitmodules,.gitignore'
    hidden: yes
  register: dotfiles_found

- name: backup dotfiles
  copy:
    src: "{{ item.path }}"
    dest: "{{ item.path }}_backup{{ ansible_date_time.epoch }}"
  with_items: "{{ dotfiles_found.files }}"

- name: symlink dotfiles
  file:
    src: "{{ item.path }}"
    dest: "{{ home_dir }}/{{ item.path.split('/')[-1] | lower }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: link
  with_items: "{{ dotfiles_found.files }}"

